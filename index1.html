<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jugar memorama en lÃ­nea">
    <title>Memorama</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <main role="main" class="container-fluid" id="app">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">MEMORAMA</h1>
                <div class="jugador-1" >Jugador 1 - Puntaje: {{ puntajeJugador1 }}</div>
                <div class="marcar-Turno" >Turno - : {{Njugador}} </div>
                <div class="jugador-2" >Jugador 2 - Puntaje: {{ puntajeJugador2 }}</div>
                
                <h2>listo para jugar :3</h2>
                
            </div>
        </div>
        <div v-for="(fila, indiceFila) in memorama" :key="indiceFila" class="row">
            <div :key="indiceFila+''+indiceImagen" class="col-3" v-for="(imagen, indiceImagen) in fila">
                <div class="mb-3">
                    <img @click="voltear(indiceFila, indiceImagen)"
                         :class="{'girar': imagen.mostrar}"
                         :src="(imagen.mostrar ? imagen.ruta : NOMBRE_IMAGEN_OCULTA)" class="card-img-top img-fluid img-thumbnail">
                </div>
            </div>
        </div>

        <a href="menu.html" class="btn btn-primary">Regresar</a>
    </main>

    <script src="./js/sweetalert2.all.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
